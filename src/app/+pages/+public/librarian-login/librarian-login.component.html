<section class="grid grid-cols-1 w-[20rem] mx-auto ">
  <form [formGroup]="loginForm" novalidate >
    <mat-card class="shipping-card text-center ">
      <mat-card-header class="justify-center mb-5   ">
        <mat-card-title >
          <span class="text-gray-500 font-table_th ">
            ورود کتابداران
          </span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width " >
              <mat-label class="font-table ">نام کاربری</mat-label>
              <input matInput  placeholder="نام کاربری" formControlName="username" class="placeholder:font-table ">
              <mat-icon matPrefix class="text-blue-500 ">email</mat-icon>
              @if (loginForm.controls['username'].hasError('required')) {
                <mat-error class="font-table ">نام کاربری  <strong>الزامیست</strong></mat-error>
              }
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label class="font-table">کلمه عبور</mat-label>
              <input type="email" matInput [formControl]="loginForm.controls['password']">
              <mat-icon class="text-blue-500 " matPrefix>lock</mat-icon>
              @if (loginForm.controls['password'].hasError('required')) {
                <mat-error class="font-table">کلمه عبور  <strong>الزامیست</strong></mat-error>
              }
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="mx-2 ">
        <button  class="w-full bg-blue-600 p-2 rounded-md text-white shadow-md hover:bg-blue-800 disabled:bg-gray-400  " [disabled]="!loginForm.valid"  type="submit">ورود</button>
      </mat-card-actions>
      <button class="text-right mr-4 mb-2 " >
        <mat-hint class="text-xs text-purple-500 ">کلمه عبورتو فراموش کردی ؟</mat-hint>
      </button>
    </mat-card>
  </form>
</section>
