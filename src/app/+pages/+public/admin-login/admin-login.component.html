<section class="grid grid-cols-1 w-[20rem] mx-auto ">
  <form [formGroup]="loginForm" novalidate >
    <mat-card class="shipping-card text-center ">
      <mat-card-header class="justify-center text-gray-500 bg-purple-100 mb-5  ">
        <mat-card-title >Admin's Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width " >
              <mat-label>email</mat-label>
              <input matInput  placeholder="Username" formControlName="username">
              <mat-icon matPrefix class="text-blue-500 ">email</mat-icon>
              @if (loginForm.controls['username'].hasError('required')) {
                <mat-error>Username is <strong>required</strong></mat-error>
              }
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input type="email" matInput [formControl]="loginForm.controls['password']"
                     placeholder="Ex. pat@example.com">
              <mat-icon class="text-blue-500 " matPrefix>lock</mat-icon>
              @if (loginForm.controls['password'].hasError('required')) {
                <mat-error>Password is <strong>required</strong></mat-error>
              }
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions class="mx-2 ">
        <button  class="w-full bg-blue-600 p-2 rounded-md text-white shadow-md hover:bg-blue-800 disabled:bg-gray-400  " [disabled]="!loginForm.valid"  type="submit">Login</button>
      </mat-card-actions>
      <button class="text-left ml-4 mb-2 " >
        <mat-hint class="text-xs text-purple-500 ">forgot your password ?</mat-hint>
      </button>
    </mat-card>
  </form>
</section>
