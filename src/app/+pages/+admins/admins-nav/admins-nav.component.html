<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <mat-toolbar class="w-full text-center flex justify-center ">
        <span class="mt-2 flex justify-center items-center text-center font-table_th ">پنل مدیریت</span>
      </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home"  class="  hover:bg-blue-200  " >
        <mat-icon  matListItemIcon >home</mat-icon>
        <span class="font-table_th text-gray-500 ">
          صفحه اصلی
        </span>
      </a>
      <a mat-list-item routerLink="librarians"  class="  hover:bg-blue-200  " >
        <mat-icon  matListItemIcon >home</mat-icon>
        <span class="font-table_th text-gray-500 ">
           کتابداران
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span class="font-table_th "> مدیریت کل </span>
    </mat-toolbar>
    <router-outlet/>
  </mat-sidenav-content>
</mat-sidenav-container>
