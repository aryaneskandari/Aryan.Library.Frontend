<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Librarians</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home" >
        <mat-icon  matListItemIcon>home</mat-icon>
        Home
      </a>
      <a mat-list-item routerLink="books">
        <mat-icon matListItemIcon >library_books</mat-icon>
        Books
      </a>
      <a mat-list-item routerLink="borrows">
        <mat-icon matListItemIcon >swap_vert</mat-icon>
        Borrows
      </a>
      <a mat-list-item routerLink="members">
        <mat-icon matListItemIcon>card_membership</mat-icon>
        Members
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>ProjectOne</span>
    </mat-toolbar>
    <div class="p-10 ">
      <router-outlet/>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
