<app-book-details/>
<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <!-- Implicit Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> شناسه </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Index Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> عنوان </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- Count Column -->
  <ng-container matColumnDef="writer">
    <th mat-header-cell *matHeaderCellDef> نویسنده </th>
    <td mat-cell *matCellDef="let element"> {{element.writer}} </td>
  </ng-container>

  <!-- First Column -->
  <ng-container matColumnDef="publisher">
    <th mat-header-cell *matHeaderCellDef> ناشر </th>
    <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
  </ng-container>

  <!-- Last Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> قیمت </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
