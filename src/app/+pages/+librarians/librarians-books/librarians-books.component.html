@if (currentAction!='list') {
  <app-book-details />
}
@if (currentAction=='list') {
  <div class="font-table ">
    <button  (click)="addData()" class="ml-2 bg-blue-500 px-3 py-1 text-white rounded-md hover:bg-blue-900 hover:transition-all ease-in-out delay-75 ">
      <mat-icon class="align-bottom ">add</mat-icon>
      افزودن
    </button>
    <button
        (click)="removeData()"
        class="ml-2 bg-red-500 px-3 py-1 text-white rounded-md hover:bg-red-900 hover:transition-all ease-in-out delay-75">
      <mat-icon class="align-bottom ">remove</mat-icon>
      حذف
    </button>
    <button
    (click)="editData()"
    class="bg-green-500 px-3 py-1 text-white rounded-md hover:bg-green-900 hover:transition-all ease-in-out delay-75 ">
  <mat-icon class="align-bottom ">edit</mat-icon>
  ویرایش
  </button>
  </div>
  <div class="overflow-x-auto w-full ">
    <table mat-table [dataSource]="data" class="mat-elevation-z8 mt-5 ">

      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef class="font-table_th "> شناسه </th>
        <td mat-cell *matCellDef="let element" class="font-table"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="title" >
        <th mat-header-cell *matHeaderCellDef class="font-table_th "> عنوان </th>
        <td mat-cell *matCellDef="let element" class="font-table"> {{element.title}} </td>
      </ng-container>


    <ng-container matColumnDef="writer">
      <th mat-header-cell *matHeaderCellDef class="font-table_th "> نویسنده </th>
      <td mat-cell *matCellDef="let element" class="font-table"> {{element.writer}} </td>
    </ng-container>

    <ng-container matColumnDef="publisher">
      <th mat-header-cell *matHeaderCellDef class="font-table_th "> ناشر </th>
      <td mat-cell *matCellDef="let element" class="font-table"> {{element.publisher}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="font-table_th "> قیمت </th>
      <td mat-cell *matCellDef="let element" >
        <span class=" font-table border border-green-500  w-10 h-10 py-1 px-5 rounded-sm hover:bg-green-500 hover:text-white   ">
          {{element.price}}
        </span>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>

}
